<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eCommerce-Avia</title>
        <link
            rel="icon"
            href="../other_assets/favicon_AM_gold.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body class="body-fixed">
        <div id="containerPopup" class="popup-container popup-container-open">
            <div class="popup-content">
                <div class="popup-payment-method">
                    <div>
                        <input
                            type="radio"
                            name="method"
                            id="wire"
                            value="C.I.A. Wire transfer."
                        />
                        <label for="wire">C.I.A. Wire transfer.</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            name="method"
                            id="card"
                            value="C.I.A. Company credit card."
                        />
                        <label for="card">C.I.A. Company credit card.</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            name="method"
                            id="net30"
                            value="Net30. Pay within 30 calendar days."
                        />
                        <label for="net30"
                            >Net30. Pay within 30 calendar days.</label
                        >
                    </div>
                    <!-- <button class="update-btn"id="updatePaymentMethodBtn">Update</button> -->
                    <a
                        class="update-btn"
                        id="updatePaymentMethodBtn"
                        href="main.html"
                        ><p>Update</p></a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
